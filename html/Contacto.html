 <main class="mainContacto">

    <h1 class="h1Contacto">Contactanos</h1>
   
    <section class="container">

    <form>
      <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Ingrese su Nombre"
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" placeholder="Ingrese su Correo Electronico" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="Mensaje" class="form-label">Mensaje</label>
        <textarea cols="50" rows="5"></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">¿Desea recibir Newsletter?</label>
      </div>

      <button type="submit" class="btn btn-light">Submit</button>
      <button type="reset" class="btn btn-light">Restablecer</button>

    </form>

  </section>
